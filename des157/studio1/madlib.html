<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Mad Lib Script</title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="madlibStyles.css">
</head>
<body>
    <h1>Build Mad Lib Script</h1>

    <form id="myform">
        <label for="noun1">Provide A Noun</label>
        <input type="text" id="noun1" required>

        <label for="noun2">Provide Another Noun</label>
        <input type="text" id="noun2" required>

        <label for="adjective1">Provide An Adjective</label>
        <input type="text" id="adjective1" required>

        <label for="verb1">Provide a Verb</label>
        <input type="text" id="verb1" required>

        <input type="submit" value="Send">
    </form>

    <article id="madlib">

    </article>
</body>
</html>
